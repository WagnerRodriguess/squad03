<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main>
    <div class="container">
        <img class="poster" src="assets/poster.png">
        <div class="container__login">
            <a class="container__login__logo" href="index.html"><img src="assets/Logo__indie.png"></a>
            <p class="container__login__texto">É bom te ver novamente!</p>
            <input type="text" class="container__login__input" placeholder="Email">
            <input type="password" class="container__login__input2" placeholder="Senha">
            <div id="error-message" class="error-message" style="color: red; display: none;">Email ou senha incorretos. Por favor, tente novamente.</div>
            <br>
            <button class="container__login__botao">Login</button>
            <br>
            <img src="assets/linha.png">
            <p class="container__login__cadastro">Ainda não tem conta? <a href="cadastro.html">Faça sua conta aqui</a></p>
        </div>
    </div>
    </main>
    <footer class="rodape">
        <div class="rodape2">
            <div class="rodape__logo">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="rodape__infos">
                <p>Copyright © 2023 Indie Labs |Todos os direitos reservados</p>
            </div>
            <div class="rodape__links">
            <a class="rodape__links__botoes" href="index.html"> <img src="assets/botao_face.png" alt=""></a>
            <a class="rodape__links__botoes" href="#"> <img src="assets/botao_twitter.png" alt=""></a>
            <a class="rodape__links__botoes" href="#"> <img src="assets/botao_insta.png" alt=""></a>
            <a class="rodape__links__botoes" href="#"> <img src="assets/botao_linkedin.png" alt=""></a>
            <a class="rodape__links__botoes" href="#"> <img src="assets/botao_youtube.png" alt=""></a>
            </div>
        </div>
    </footer>
    <script src="./javascript/login.js"></script>
</body>
</html>
